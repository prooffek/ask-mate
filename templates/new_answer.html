<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add a new answer</title>
</head>
<body>
    <h1>Add a new answer</h1>
    <h2>{{ question["Title"] }}:</h2>
    <p>{{ question["Message"] }}</p>
    <form action="{{ url_for("post_an_answer_post", question_id=question_id) }}">
        <label for="Message">New answer:</label><br>
        <textarea name="Message" id="Message" minlength="3" maxlength="5000"></textarea>
        <br><br>
        <input name="Question Id" id="Question Id" type="hidden">
        <button type="submit">Add answer</button>
    </form>
</body>
</html>
