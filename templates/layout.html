<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LAB Stackoverflow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/layout.css">
    <link rel="stylesheet" href="/static/css/form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">


</head>
<body>
     <div class="header">
        <div class="header-logo">
            <a href="{{ url_for("index") }}"><img src="/static/images/stack_lab_askmate.png"></a>
        </div>
        <div class="header-button">
            {% if main_page %}
                <a href="{{ url_for("add_question_get") }}"><img src="/static/images/ask_a_question.png"></a>
            {% elif edit %}
                <a href="{{ url_for("edit_question_get", question_id=question_id) }}"><img src="/static/images/discussion.png"></a>
            {% elif edit_icon %}
                <img src="/static/images/discussion.png">
            {% elif add_icon %}
                <img src="/static/images/ask_a_question.png">
            {% endif %}
        </div>
        <div class="header-logging">
            <div class="header-logging-icon">
                <form action="{{ url_for('login_get')}}">
                    <button type="submit"><img src="/static/images/user.png"></button>
                </form>
            </div>
            <div class="header-logging-icon">
                <form action="{{ url_for('register_get')}}">
                    <button type="submit"><img src="/static/images/new_user.png"></button>
                </form>
            </div>
        </div>
    </div>

    <br><br>
    {% block content %}{% endblock %}

    </div>
</body>
</html>
