{% extends "layout.html" %}

{% block content %}
    <h1>Edit comment</h1>

    <form action="{{ url_for("edit_comment_post", comment_id=comment["id"]) }}" method="post">
        <label for="message"><b>Message comment:</b></label><br>
        <textarea name="message" id="message" minlength="5" maxlength="1500">{{ comment["message"]}}</textarea>
        <input type="submit" value="Edit comment">
    </form>

{% endblock %}
